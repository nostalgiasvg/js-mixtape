    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f5;
            font-family: 'Courier Prime', monospace;
            color: #1a1a1a;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            gap: 40px;
        }

        /* === CD CASE STACK === */
        .cd-case {
            position: relative;
            width: 300px;
            height: 300px;
        }

        /* CD disc - gira por debajo */
        .cd-disc {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .cd-disc.spinning {
            animation: spin-vinyl 4s linear infinite;
        }

        .cd-disc.paused {
            animation-play-state: paused;
        }

        /* Carátula - fija encima */
        .cd-cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        @keyframes spin-vinyl {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* === CONTROLES NEOMÓRFICOS === */
        .player-controls {
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #e8e8e8;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #666;
            transition: all 0.15s ease;
            
            /* Neomorphismo - elevado */
            box-shadow: 
                6px 6px 12px rgba(0,0,0,0.15),
                -6px -6px 12px rgba(255,255,255,0.7);
        }

        .control-btn.play-pause {
            width: 56px;
            height: 56px;
            font-size: 18px;
        }

        /* Estado pressed - neomorphismo invertido */
        .control-btn:active:not(:disabled),
        .control-btn.pressed {
            box-shadow: 
                inset 4px 4px 8px rgba(0,0,0,0.15),
                inset -4px -4px 8px rgba(255,255,255,0.7);
            color: #999;
        }

        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            box-shadow: none;
        }

        .player-status {
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #999;
            margin-top: 20px;
            text-align: center;
        }

        #audio-player {
            display: none;
        }
    </style>
</head>
<body>

    <!-- 
    ═══════════════════════════════════════════════════════════════════
    NO TOCAR DE AQUÍ PARA ABAJO
    ═══════════════════════════════════════════════════════════════════
    Nostalgia.svg (◕‿◕)
    -->
    <script>
        let currentTrackIndex = 0;
        let audioPlayer = null;
        let isPlaying = false;
        let userInitiated = false;

        document.addEventListener('DOMContentLoaded', init);

        function init() {
            audioPlayer = document.getElementById('audio-player');
            audioPlayer.addEventListener('ended', onTrackEnded);
            audioPlayer.addEventListener('play', onPlay);
            audioPlayer.addEventListener('pause', onPause);
            audioPlayer.addEventListener('error', onError);
            
            // Habilitar controles desde el inicio
            document.getElementById('play-btn').disabled = false;
            document.getElementById('prev-btn').disabled = false;
            document.getElementById('next-btn').disabled = false;
            
            // Cargar primer track
            loadTrack(0);
        }

        function loadTrack(index) {
            if (!TRACKS[index]) {
                console.error('✗ Track no encontrado:', index);
                return;
            }
            
            const track = TRACKS[index];
            currentTrackIndex = index;
            
            // Cargar audio
            audioPlayer.src = track.file;
            audioPlayer.load();
            
            // Mostrar mensaje del track
            document.getElementById('player-status').textContent = track.message || '';
            
            console.log(`♪ Track cargado: ${index + 1}/${TRACKS.length}`);
        }

        function togglePlay() {
            if (isPlaying) {
                userInitiated = true;
                audioPlayer.pause();
            } else {
                userInitiated = true;
                audioPlayer.play().catch(err => {
                    console.error('✗ Error al reproducir:', err);
                });
            }
        }

        function nextTrack() {
            const nextIndex = (currentTrackIndex + 1) % TRACKS.length;
            loadTrack(nextIndex);
            
            if (isPlaying) {
                userInitiated = false; // No cambiar botón, mantener estado
                setTimeout(() => audioPlayer.play(), 300);
            }
        }

        function prevTrack() {
            const prevIndex = currentTrackIndex - 1 < 0 ? TRACKS.length - 1 : currentTrackIndex - 1;
            loadTrack(prevIndex);
            
            if (isPlaying) {
                userInitiated = false; // No cambiar botón, mantener estado
                setTimeout(() => audioPlayer.play(), 300);
            }
        }

        function onTrackEnded() {
            console.log('♪ Track terminado, siguiente...');
            nextTrack();
            userInitiated = false; // No cambiar botón en auto-next
            setTimeout(() => audioPlayer.play(), 500);
        }

        function onPlay() {
            isPlaying = true;
            
            // Solo cambiar botón si el usuario lo inició
            if (userInitiated) {
                document.getElementById('play-btn').textContent = '⏸';
                userInitiated = false;
            }
            
            // Iniciar rotación del disco
            const disc = document.getElementById('cd-disc');
            disc.classList.add('spinning');
            disc.classList.remove('paused');
            
            console.log('♪ Reproduciendo');
        }

        function onPause() {
            isPlaying = false;
            
            // Solo cambiar botón si el usuario lo inició
            if (userInitiated) {
                document.getElementById('play-btn').textContent = '▶';
                userInitiated = false;
            }
            
            // Pausar disco
            const disc = document.getElementById('cd-disc');
            disc.classList.add('paused');
            
            console.log('⏸ Pausado');
        }

        function onError(e) {
            console.error('✗ Error de audio:', e);
            document.getElementById('player-status').textContent = '✗';
            isPlaying = false;
            document.getElementById('play-btn').textContent = '▶';
        }

        document.getElementById('play-btn').addEventListener('click', togglePlay);
        document.getElementById('next-btn').addEventListener('click', nextTrack);
        document.getElementById('prev-btn').addEventListener('click', prevTrack);
    </script>
